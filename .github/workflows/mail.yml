name: learn github actions
on: 
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: first step
        run: echo "hello world"
      - name: second step
        run: echo "hello world on step to second"
  second-job:
    needs: first-job
    runs-on: ubuntu-latest
    steps:
      - name: first step
        run: echo "hello world"
      - name: second step
        run: echo "hello world on step to second"