name: Print ENV local variables values
on: push
jobs:
  deploy-to-dev:
    environment: Development
    runs-on: ubuntu-latest
    steps:
      - name: Print Repository Variables 
        run: | 
         echo "Repository Variable: ${{ vars.USERNAME }}"  
  deploy-to-staging:
    environment: Staging
    needs: deploy-to-dev
    runs-on: ubuntu-latest
    steps:
      - name: Print Repository Variables 
        run: | 
         echo "Repository Variable: ${{ vars.USERNAME }}"
  deploy-to-prod:
    environment: Production
    runs-on: ubuntu-latest
    needs: deploy-to-staging
    steps:
      - name: Print Repository Variables 
        run: | 
         echo "Repository Variable: ${{ vars.USERNAME }}"